<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
	<script type="text/javascript">
		var arr = []
		for (var i = 1; i <= 100; i++){
			if (i % 3 != 0) {
				arr.push(i)				
			} else{
				arr.push("PA")
			}
		}
		console.log(arr)
	</script>
</body>
</html>
